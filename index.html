<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Zombie Run</title>
  </head>
  <body style="text-align: center">
    <style>* { margin:0; padding:0; } /* to remove the top and left whitespace */

html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

      canvas { display:block; }</style>
    <canvas id="unity-canvas" style="background: #231F20"></canvas>
<!--     <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas> -->
    <script src="Build/Zombie Web.loader.js"></script>
           <div class="webgl-content" style="display: table; width: 100%; height: 100%;">
     <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Zombie Web.data",
        frameworkUrl: "Build/Zombie Web.framework.js",
        codeUrl: "Build/Zombie Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Semikolan",
        productName: "Zombie Run",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
